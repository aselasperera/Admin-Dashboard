          <form cForm>
            <div class="mb-3">
              <label cLabel for="accountEmail">Email address</label>
              <input cFormControl
                     id="accountEmail"
                     placeholder="name@example.com"
                     type="email"
              />
            </div>
            <div class="mb-3">
              <label cLabel for="accountUsername">Username</label>
              <input cFormControl
                     id="accountUsername"
                     placeholder="Username"
                     type="text"
              />
            </div>
            <div class="mb-3">
              <label cLabel for="accountPassword">Password</label>
              <input cFormControl
                     id="accountPassword"
                     placeholder="Password"
                     type="password"
              />
            </div>
            <div class="mb-3">
              <label cLabel for="accountBio">Bio</label>
              <textarea cFormControl id="accountBio" rows="3"></textarea>
            </div>
            <button cButton type="submit">Update Account</button>
          </form>
