    <c-card class="mb-4">

      </c-card-header>
      <c-card-body>
        <p class="mb-4">Are you sure you want to sign out?</p>
        <c-row class="justify-content-center">
          <c-col xs="auto">

          <c-col xs="auto">

        <p class="text-muted mt-3">You have unsaved changes. Please save your work before signing out.</p>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
